<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1a1a1a;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ccc;
      transition: all 0.3s ease;
    }
    
    .indicator.connected {
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
    }
    
    .indicator.warning {
      background: #f59e0b;
      box-shadow: 0 0 8px rgba(245, 158, 11, 0.5);
    }
    
    .indicator.error {
      background: #ef4444;
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
    }
    
    .status-text {
      font-size: 14px;
      color: #666;
      flex: 1;
    }
    
    .message {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
      line-height: 1.4;
    }
    
    .message.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .message.success {
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }
    
    button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .connect-btn {
      background: #3b82f6;
      color: white;
    }
    
    .connect-btn:hover:not(:disabled) {
      background: #2563eb;
    }
    
    .disconnect-btn {
      background: #ef4444;
      color: white;
    }
    
    .disconnect-btn:hover:not(:disabled) {
      background: #dc2626;
    }
    
    .info {
      margin-top: 16px;
      padding: 12px;
      background: #eff6ff;
      border-radius: 8px;
      font-size: 12px;
      color: #1e40af;
      line-height: 1.5;
    }
    
    .hidden {
      display: none;
    }
    
    code {
      background: rgba(0, 0, 0, 0.1);
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”§ DevTools Bridge</h1>
  
  <div class="status">
    <div class="indicator" id="indicator"></div>
    <div class="status-text" id="statusText">Not connected</div>
  </div>
  
  <div id="errorDisplay" class="message hidden"></div>
  
  <button id="connectBtn" class="connect-btn">Connect to Tab</button>
  <button id="disconnectBtn" class="disconnect-btn hidden">Disconnect</button>
  
  <div class="info">
    <strong>How to use:</strong><br>
    1. Click "Connect to Tab"<br>
    2. In Kiro, run: <code>connect_browser</code><br>
    3. Use <code>diagnose_layout</code> to debug UI<br><br>
    <strong>Note:</strong> Cannot connect to chrome:// or extension pages
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
